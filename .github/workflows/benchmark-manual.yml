---
name: Benchmark (Manual)

on:
  workflow_dispatch:
    inputs:
      managers:
        description: 'Space separated list of package managers to benchmark'
        required: true
        default: 'all'
      benchmarks:
        description: 'Space separated list of benchmarks to be executed'
        required: true
        default: 'all'
      fixtures:
        description: 'Space separated list of fixtures to benchmark against'
        required: true
        default: 'all'
jobs:
  benchmark:
    name: Benchmark
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: npm
      - name: Update npm to latest
        run: npm i --prefer-online --no-fund --no-audit -g npm@latest
      - run: npm -v
      - run: npm i --ignore-scripts --no-audit --no-fund
      - name: install hyperfine
        run: |
          wget https://github.com/sharkdp/hyperfine/releases/download/v1.11.0/hyperfine_1.11.0_amd64.deb
          sudo dpkg -i hyperfine_1.11.0_amd64.deb
      - name: run benchmarks
        run: ./bin/benchmark.js -m ${{ github.event.inputs.managers }} -b ${{ github.event.inputs.benchmarks }} -f ${{ github.event.inputs.fixtures }} -g
        shell: bash
      - uses: actions/upload-artifact@v3
        with:
          name: results
          path: results/temp/
